<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jame is a broke bitch :)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b9d, #feca57, #48cae4, #a8e6cf);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            overflow: hidden;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .birthday-text {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0px #000;
            white-space: nowrap;
            animation: scrollText 8s linear infinite;
        }

        @keyframes scrollText {
            0% { left: 100vw; }
            100% { left: -100%; }
        }

        .birthday-text:nth-child(even) {
            animation-direction: reverse;
            color: #ff1744;
        }

        .birthday-text:nth-child(3n) {
            color: #ffeb3b;
            animation-duration: 6s;
        }

        .birthday-text:nth-child(4n) {
            color: #00e676;
            animation-duration: 10s;
        }

        .birthday-text:nth-child(5n) {
            color: #2196f3;
            animation-duration: 7s;
        }

        .cake-rain {
            position: absolute;
            font-size: 60px;
            animation: falling 4s linear infinite;
        }

        @keyframes falling {
            0% {
                top: -100px;
                transform: rotate(0deg);
            }
            100% {
                top: 100vh;
                transform: rotate(360deg);
            }
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            opacity: 0;
            animation: flashEffect 2s ease-in-out infinite;
        }

        @keyframes flashEffect {
            0%, 90% { opacity: 0; }
            95% { opacity: 1; }
        }

        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 0px #000;
            text-align: center;
            z-index: 100;
            animation: bounce 1s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .audio-note {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="center-message">
        🎂 HAPPY BIRTHDAY JAME! 🎂<br>
        (Your friend made this because they love you... probably)
    </div>

    <div class="flash"></div>
    
    <div class="audio-note">
        🎵 For full chaos: Open YouTube link in another tab!<br>
        <a href="https://www.youtube.com/watch?v=jlmd6gHHw28" target="_blank" style="color: #48cae4;">Click here for audio</a>
    </div>

    <script>
        // Create scrolling birthday messages
        function createBirthdayText() {
            const messages = [
                "🎂 HAPPY BIRTHDAY 🎂",
                "🎉 BIRTHDAY TIME 🎉", 
                "🎈 IT'S YOUR DAY 🎈",
                "🍰 CAKE TIME 🍰",
                "🎁 CELEBRATION 🎁"
            ];
            
            const text = document.createElement('div');
            text.className = 'birthday-text';
            text.innerHTML = messages[Math.floor(Math.random() * messages.length)];
            text.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(text);
            
            setTimeout(() => {
                if (text.parentNode) {
                    text.parentNode.removeChild(text);
                }
            }, 12000);
        }

        // Create falling cake emojis
        function createCakeRain() {
            const cakes = ['🎂', '🧁', '🍰', '🎂', '🧁', '🍰'];
            const cake = document.createElement('div');
            cake.className = 'cake-rain';
            cake.innerHTML = cakes[Math.floor(Math.random() * cakes.length)];
            cake.style.left = Math.random() * window.innerWidth + 'px';
            cake.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(cake);
            
            setTimeout(() => {
                if (cake.parentNode) {
                    cake.parentNode.removeChild(cake);
                }
            }, 4000);
        }

        // Start the chaos
        setInterval(createBirthdayText, 1000);
        setInterval(createCakeRain, 300);

        // Add some random sound effects (simple beeps)
        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800 + Math.random() * 1000;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Random beeps
        setInterval(() => {
            if (Math.random() > 0.7) {
                playBeep();
            }
        }, 1000);

        // Click anywhere for more chaos
        document.addEventListener('click', () => {
            for(let i = 0; i < 5; i++) {
                setTimeout(createBirthdayText, i * 100);
                setTimeout(createCakeRain, i * 50);
            }
            playBeep();
        });

        // Prevent right-click (extra annoying)
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
